<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página en Construcción</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .construction-box {
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
        animation: fadeIn 1s ease;
      }

      .construction-box h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #4b00b5;
      }

      .construction-box p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .btn-home {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-home:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #2575fc, #6a11cb);
      }

      /* Animación fade in */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="construction-box">
      <i class="bi bi-tools" style="font-size: 4rem; color: #2575fc"></i>
      <h1>¡En Construcción!</h1>
      <p>Estamos trabajando para traerte una mejor experiencia. Por favor, vuelve más tarde.</p>
      <a href="login.html" class="btn-home"
        ><i class="bi bi-house-door-fill me-1"></i> Volver al Inicio</a
      >

      <footer>
        Diseñado por <strong>Antonio Benjamin Arriagada Llaupe</strong> |
        <a href="mailto:anarriag@gmail.com" style="color: #2575fc">anarriag@gmail.com</a>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
