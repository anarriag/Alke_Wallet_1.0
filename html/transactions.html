<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Alke Wallet - Billetera Digital - Movimientos/Transacciones</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <main class="page-container">
      <div class="login-box">
        <h2>Movimientos</h2>
        <p>Historial de operaciones realizadas</p>
        <hr />

        <!-- Últimas operaciones -->
        <ul id="lastTransactions" class="list-group mb-4"></ul>

        <!-- Todas las transacciones -->
        <h4>Historial completo</h4>
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Fecha</th>
              <th>Contacto</th>
              <th>Banco</th>
              <th>Monto</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody id="transactionTable"></tbody>
        </table>

        <a href="menu.html" class="boton">Volver al Menú Principal</a>
      </div>
    </main>

    <script>
      $(document).ready(function () {
        const transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        const $tableBody = $('#transactionTable');
        const $lastList = $('#lastTransactions');

        $tableBody.empty();
        $lastList.empty();

        // Renderizar todas las transacciones en la tabla
        $.each(transactions, function (_, tx) {
          const row = `
          <tr>
            <td>${tx.fecha}</td>
            <td>${tx.nombre}</td>
            <td>${tx.banco}</td>
            <td>$ ${tx.monto}</td>
            <td>${tx.tipo}</td>
          </tr>
        `;
          $tableBody.append(row);
        });

        // Renderizar últimas 3 transacciones
        const lastThree = transactions.slice(-3).reverse();
        $.each(lastThree, function (_, tx) {
          const li = `
          <li class="list-group-item">
            <strong>${tx.tipo}</strong> - $${tx.monto}<br>
            ${tx.nombre} (${tx.banco})<br>
            <small class="text-muted">${tx.fecha}</small>
          </li>
        `;
          $lastList.append(li);
        });
      });
    </script>
  </body>
</html>
